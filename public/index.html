<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Transaction Viewer</h1>
    <table id="transactions-table">
        <thead>
            <tr>
                <th>UUID</th>
                <th>Network</th>
                <th>Fee</th>
                <th>Compute Units</th>
                <th>Timestamp</th>
                <th>Type</th>
                <th>Wallet Address</th>
                <th>Transaction Hash</th>
                <th>Amount</th>
                <th>Token</th>
                <th>Explorer URL</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function fetchTransactions() {
            try {
                const response = await fetch('/transactions');
                const data = await response.json();

                if (data.status === 'success') {
                    const tableBody = document.getElementById('transactions-table').querySelector('tbody');
                    tableBody.innerHTML = '';

                    data.data.forEach(transaction => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${transaction.uuid}</td>
                            <td>${transaction.network}</td>
                            <td>${transaction.fee}</td>
                            <td>${transaction.compute_units_consumed}</td>
                            <td>${transaction.timestamp}</td>
                            <td>${transaction.type}</td>
                            <td>${transaction.wallet_address}</td>
                            <td>${transaction.transaction_hash}</td>
                            <td>${transaction.metadata.amount}</td>
                            <td>${transaction.token.name} (${transaction.token.symbol})</td>
                            <td><a href="${transaction.explorer_url}" target="_blank">View</a></td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    alert('Error fetching transactions: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchTransactions);
    </script>
</body>
</html>
